<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="media/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem Vindo(a) novamente. faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input id="email" type="email" placeholder="Seu email" required maxlength="30" minlength="7">
                        <label for="login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input id="password" type="password" placeholder="Sua senha" required minlength="6" maxlength="15">
                        <label for="senha">Senha</label><br>
                    </div>
                        <input type="submit" value="Entrar" class="botao">
                        <a href="#" class="savepass">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
